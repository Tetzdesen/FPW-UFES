<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout 7 - 13</title>
    
    <style>
        .container{
            background-color: #e7e7e7;
        }
        .button{
            background-color: rgb(30, 28, 28);
        }
        .form-container {
          width: 25%;
          border: 1px solid #ccc;
          padding: 20px;
        }
    
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  </head>


  <body class="container">

    <div class="container-fluid">

        <div class="row w-100">

            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

                <div class="col-12 form-container bg-white w-75 d-flex flex-column justify-content-center">
              
                  <h2 class="mt-2 p-1"> Payment details </h2>

                  <form>
                  
                    <div class="form-group mt-2 p-3">

                      <div class="row">

                        <div class="col-sm-12">     
                          <label for="email" class="mt-2 p-1 text"> Email Address </label> 
                        </div>
                    
                      </div>
                      
                      <div class="row">

                        <div class="col-sm-12">   

                          <input type="email" class="form-control mt-2 p-2 border" id="email" required>

                        </div>
                       
                      </div>
                      
                      <div class="row">

                        <div class="col-sm-12">

                          <label for="gender" class="mt-2 p-1"> Credit Card Number </label>
                          <input type="text" class="mt-2 p-2 form-control border" id="gender" required>

                        </div>

                      </div>

                      <div class="row">

                        <div class="col-sm-6">     
                          <label for="date" class="mt-2 p-1"> Expiry Date </label> 
                        </div>

                        <div class="col-sm-6">        
                          <label for="cvv" class="mt-2 p-1"> CVV </label>
                        </div>

                      </div>

                      <div class="row">

                        <div class="col-sm-6">     
                          <input type="month" class="form-control mt-2 p-2 border" id="date" required>
                        </div>
                        
                        <div class="col-sm-6">        
                          <input type="number" class="form-control mt-2 p-2 border" id="cvv" required>        
                         </div>

                      </div>

                      <div class="d-flex flex-row">

                        <div class="mt-3 p-2">
                            <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                              I've a promo code
                            </label>
                        </div>


                       </div>


                    <div class="row mt-2 p-2">
                        <div class="col-sm-4">
                            <p> Subtotal </p>
                        </div>

                        <div class="col-sm-4">
                              
                        </div>

                        <div class="col-sm-4">
                            <p class="fw-bold"> $96 </p>
                        </div>

                    </div>

                    <div class="row mt-2 p-2">
                        <div class="col-sm-4">
                            <p> Platform Fee </p>
                        </div>

                        <div class="col-sm-4">
                          
                        </div>

                        <div class="col-sm-4">
                            <p class="fw-bold"> $4 </p>
                        </div>

                    </div>

                    <hr>

                    <div class="row mt-2 p-2">

                        <div class="col-sm-4">
                            <p> Total Amount </p>
                        </div>

                        <div class="col-sm-4">
                          
                        </div>

                        <div class="col-sm-4">
                            <p class="fw-bold fs-5"> $100 </p>
                        </div>

                    </div>
             

                    </div>
                    <div class="row">

                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary w-100"> Make payment </button>
                        </div>

                    </div>
                 

                  </form>

                </div>

              </div>
      
        </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </body>
</html>
