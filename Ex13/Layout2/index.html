<!doctype html>
<html lang="pt-br">

  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout 2 - 13</title>
    
    <style>
        .button{
            background-color: rgb(30, 28, 28);
        }
        .form-container {
          width: 25%;
          border: 1px solid #ccc;
          padding: 20px;
        }
    
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  </head>
  <body>
    <div class="container-fluid">

        <div class="row w-100">

            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

                <div class="col-12 form-container w-75 d-flex flex-column justify-content-center">
              
                  <h2 class="mt-2 p-1"> Customer Infomartion </h2>

                  <form>
                  
                    <div class="form-group mt-2 p-3">

                      <div class="row">

                        <div class="col-sm-6">     
                          <label for="name" class="mt-2 p-2"> NAME </label> 
                        </div>
                        
                        <div class="col-sm-6">        
                          <label for="email" class="mt-2 p-2 "> EMAIL </label>
                         </div>

                      </div>
                      
                      <div class="row">

                        <div class="col-sm-6">   

                          <input type="text" class="form-control mt-2 p-2 border" id="name" required>

                        </div>
                        <div class="col-sm-6">   

                          <input type="email" class="form-control mt-2 p-2 border" id="email" required>
                     
                         </div>
                      </div>
                      
                      <div class="row">

                        <div class="col-sm-12">

                          <label for="gender" class="mt-2 p-2"> ADDRESS </label>
                          <input type="text" class="mt-2 p-2 form-control border" id="gender" required>

                        </div>

                      </div>

                      <div class="row">

                        <div class="col-sm-6">     
                          <label for="country" class="mt-2 p-2"> COUNTRY </label> 
                        </div>

                        <div class="col-sm-6">        
                          <label for="city" class="mt-2 p-2 "> CITY </label>
                        </div>

                      </div>

                      <div class="row">

                        <div class="col-sm-6">     
                          <input type="text" class="form-control mt-2 p-2 border" id="country" required>
                        </div>
                        
                        <div class="col-sm-6">        
                          <input type="text" class="form-control mt-2 p-2 border" id="city" required>        
                         </div>

                      </div>

                    <div class="row">

                        <div class="col-sm-6">    
                           <label for="name" class="mt-2 p-2"> POSTE CODE </label> 
                        </div>

                        <div class="col-sm-6">        
                          <label for="city" class="mt-2 p-2"> PHONE </label>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-sm-6">  
                           <input type="text" class="mt-2 p-2 form-control border"  id="postecode" required> 
                        </div>

                        <div class="col-sm-6">   
                          <input type="text" class="form-control mt-2 p-2  border"  id="phone" required>
                         </div>

                    </div>

                    <div class="row mt-4">
                     
                      <div class="col-sm-6 d-flex flex-row mb-3 mt-2">

                        <button class="btn"> <img src="seta.png" alt="seta" width="25" height="25"> </button>
                        <h6> Return to Shop </h6>

                      </div>
          
                      <div class="col-sm-6 mt-2">

                        <button type="submit" class="btn btn-primary w-50">CONTINUE TO SHIPPINGs </button>

                      </div>

                    </div>

                  </div>
                   
                  </form>

                </div>

              </div>

        </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
