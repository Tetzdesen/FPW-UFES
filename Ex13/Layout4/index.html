<!doctype html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout 4 - 13</title>
    
    <style>
        .container{
            background-color: #5a5a5a;
        }
        .button{
            background-color: rgb(30, 28, 28);
        }
        .form-container {
          width: 25%;
          border: 1px solid #ccc;
          padding: 20px;
        }
    
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  </head>


  <body class="container">

    <div class="container-fluid">

        <div class="row w-100">

            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

                <div class="col-12 form-container rounded rounded-2 bg-white w-75 d-flex flex-column justify-content-center">
              
                  <h2 class="mt-2 p-1"> Cart UX </h2>
                  <hr>
                  <form>
                  
                    <div class="form-group mt-2 p-3">

                      <div class="row">

                            <div class="col-sm-3">

                                <h5> ITEM </h5>

                            </div>

                            <div class="col-sm-3">
                    
                            </div>

                            <div class="col-sm-3">

                                <h5>QTY</h5>

                            </div>

                            <div class="col-sm-3">

                                <h5>PRICE</h5>

                            </div>


                      </div>

                    <hr>
                      
                    <div class="row mt-2 p-2">

                        <div class="col-sm-3">

                            <img src="1.png" alt="Imagem alternativa 1">

                        </div>

                        <div class="col-sm-3 mt-0">

                            <h3> Reizaki Pink Fleece  </h3>

                            <p> Pink </p>

                        </div>

                        <div class="col-sm-3">

                            <input type="number" min="0" max="10" placeholder="0">

                        </div>

                        <div class="col-sm-3">
                            <p> $64.99 ... </p>
                          
                        </div>

                    </div>

                    <hr>

                    <div class="row mt-2 p-2">

                        <div class="col-sm-3">

                            <img src="2.png" alt="Imagem alternativa 1">

                        </div>

                        <div class="col-sm-3 mt-0">

                            <h3> Bathroob of Defence  </h3>

                            <p>Blue</p>

                        </div>

                        <div class="col-sm-3">

                            <input type="number" min="0" max="10" placeholder="0">

                        </div>

                        <div class="col-sm-3">

                            <p>$15.00 ... </p>
                          
                        </div>

                    </div>

                    <hr>

                    <div class="row">

                        <div class="col-sm-3">

                            <p> Subtotal </p>

                        </div>

                        <div class="col-sm-3">
                          
                        </div>

                        <div class="col-sm-3">

                            <p class="fw-bold"> 2 Items </p>

                        </div>


                        <div class="col-sm-3">

                          <p> $79.99 </p>

                        </div>


                    </div>

                    <hr>

                    <div class="row">

                        <div class="col-sm-3">

                            <p> Promo Code <a href=""> Edit </a> </p>

                        </div>

                        <div class="col-sm-3">
                          
                        </div>

                        <div class="col-sm-3">

                            <p class="fw-bold"> 2 Items </p>

                        </div>

                        <div class="col-sm-3">

                          <p class="text-danger"> -$8.99 </p>

                        </div>


                    </div>

                    <hr>

                    <div class="row mt-0 p-0">

                        <div class="col-sm-3">

                            <p class="fs-5"> Total </p>

                        </div>


                        <div class="col-sm-3">
                          
                        </div>

                        <div class="col-sm-3">
                           
                        </div>

                        <div class="col-sm-3">

                          <p class="fw-bold fs-5"> $71.00 </p>

                        </div>


                    </div>
             
                    <hr>

                    <div class="row mt-0 p-0">

                        <div class="col-sm-6">

                            <button type="submit" class="btn border bg-white w-100"> SAVE ITEMS </button>

                        </div>

                        <div class="col-sm-6">

                            <button type="submit" class="btn bg-black border text-white w-100"> PROCEED TO CHECKOUT </button>

                        </div>

                    </div>

                    </div>
                   
                  </form>

                </div>

              </div>
      
        </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </body>
</html>
