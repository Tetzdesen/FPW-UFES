<!doctype html>

<html lang="pt-br">

  <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      
      <style>
          .button{
              background-color: rgb(30, 28, 28);
          }
          .form-container {
            width: 25%;
            border: 1px solid #ccc;
            padding: 20px;
          }
      
      </style>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    </head>

  <body>
    <div class="container-fluid">

        <div class="row w-100">

            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

                <div class="col-6 form-container w-25 d-flex flex-column justify-content-center align-items-center">
              
                  <p class="mt-2 p-1"> Registration </p>

                  <form class="w-100">
                  
                    <div class="form-group mt-2 p-3">

                      <label for="name" class="mt-2 p-2"> Name </label>

                      <input type="text" class="form-control mt-2 p-2 border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="name" required>

                      <label for="email" class="mt-2 p-2 "> Email </label>

                      <input type="email" class="form-control mt-2 p-2  border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="email" required>

                      <label for="gender" class="mt-2 p-2 "> Gender </label>

                      <input type="text" class="mt-2 p-2 form-control border border-top-0 border-end-0 border-start-0" placeholder="Female" id="gender" required>

                      <label for="date" class="mt-2 p-2 "> Birth Date </label>

                      <input type="text" class=" mt-2 p-2 form-control border border-top-0 border-end-0 border-start-0" placeholder="YY/MM/DD" id="date" required>

                      <label for="password" class="mt-2 p-2 "> Password </label>

                      <input type="text" class="form-control mt-2 p-2  border border-top-0 border-end-0 border-start-0" placeholder="Min 6 Characters" id="password" required>

                    </div>

                    <button type="submit" class="btn btn-secondary w-100">Send</button>

                  </form>

                </div>

                <div class="text-center mt-3 p-2">
                    <button class="btn"> <img src="seta.png" alt="Seta" height="100" width="100"> </button>
                </div>


                <div class="col-6 form-container w-25 d-flex flex-column justify-content-center">
              
                    <p class="mt-2 p-1"> New Account </p>
  
                    <form class="w-100">
                    
                      <div class="form-group mt-2 p-3">
  
                        <label for="email2" class="mt-2 p-2 "> Email </label>
  
                        <input type="email" class="form-control mt-2 p-2  border border-top-0 border-end-0 border-start-0" placeholder="0000 0000 0000 0000" id="email2" required>


                        <label for="password2" class="mt-2 p-2 "> Password </label>
  
                        <input type="text" class="form-control mt-2 p-2  border border-top-0 border-end-0 border-start-0" placeholder="Min 6 Characters" id="password2" required>
  
                        <label for="gender" class="mt-2 p-2 "> Gender </label>
                        
                        <div class="d-flex flex-row">

                            <div class="mt-2 p-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Fermale
                                </label>
                            </div>

                            <div class="mt-2 p-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Male
                                </label>
                            </div>

                        </div>
  
                      </div>
  
                      <button type="submit" class="btn btn-secondary w-100">Create a new Account</button>
  
                    </form>
  
                  </div>
               
              </div>
        </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
  </body>

</html>
